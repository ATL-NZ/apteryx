name: Run unit tests

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt install -y libcunit1-dev liblua5.3-dev lcov

    - name: Build
      run: make

    - name: Run tests
      run: make test
